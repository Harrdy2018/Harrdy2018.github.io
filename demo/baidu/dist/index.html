<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>练习2018百度招聘首页网站</title>
</head>
<body>
 <div class="wrap">
   <!--百度招聘导航条-->
  <div class="header">
    <div class="header-inner">
      <div class="pull-left">
        <a href="#/" class="logo-icon"></a>
      </div>
      <div class="menu-wrap">
        <ul>
          <li><a href="#/" target="_self"><span></span>首页</a></li>
          <li><a href="https://talent.baidu.com/external/baidu/index.html#/social/2" target="_self"><span></span>社会招聘</a></li>
          <li><a href="https://talent.baidu.com/external/baidu/campus.html" target="_self"><span></span>校园招聘</a></li>
          <li><a href="https://talent.baidu.com/external/baidu/index.html#/intern/12" target="_self"><span></span>实习生招聘</a></li>
          <li><a href="https://talent.baidu.com/external/baidu/index.html#/globalTalent" target="_self"><span></span>Global Talent</a></li>
          <li><a href="https://talent.baidu.com/external/baidu/index.html#/museum" target="_self"><span></span>了解百度</a></li>
        </ul>
        <div id="header-blue-block"></div>
      </div>
      <div class="pull-right right">
        <div class="header-share-box">
          <a class="weixin-icon"></a>
          <a class="weibo-icon" href="http://weibo.com/baidujob" target="_blank"></a>
          <div id="weixin-code" class="hide">
            <img style="width: 100px;">
          </div>
        </div>
      </div>
      <div class="pull-right right">
        <div class="header-account">
          <div class="unlogin">
            <a class="login" href="https://talent.baidu.com/external/baidu/index.html#/login/">登录</a>
            <span class="u-d">|</span>
            <a class="register" href="https://talent.baidu.com/external/baidu/index.html#/login/register" style="margin-left:9px;">注册</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="body">
    <!--这里设置大背景-->
    <div class="home_view" style="height: 801px;">
      <img style="height:937px;position: relative; width: 100%;left: 0px;right:0px;" id="star-bg">
    </div>
    <!--在线客服超链接-->
    <a
     href="https://zhiqiu.baidu.com/imcswebchat/chat/html/webchat_real.html?id=748&token=qmb1dtk0vnkinmukbqrmufo5kvtc6eh0&domainID=campus&type=2&sourcePage=talent.baidu.com"
     class="customer-service"
     target="_blank"
    >
      <div class="icon"></div>
      <div class="text">在线客服</div>
    </a>
    <div id="canvas">
      <div>
        <img class="circle imgA">
        <img class="circle imgB">
        <img class="circle imgC">
        <img class="circle imgD">
      </div>
      <svg id="mysvg"></svg>
    </div>
  </div>
 </div>
 <div class="footer">
   <ul>
     <li><a href="https://www.baidu.com/duty/" target="_blank">使用百度前必读</a>|</li>
     <li><a href="https://talent.baidu.com/external/baidu/index.html#/recruitHelp" target="_blank">招聘帮助</a>|</li>
     <li><a href="http://gongyi.baidu.com" target="_blank">百度公益</a>|</li>
     <li><a href="http://campus.baidu.com" target="_blank">百度校园</a>|</li>
     <li><a href="http://home.baidu.com" target="_blank">关于百度</a></li>
   </ul>
 </div>
<script type="text/javascript" src="app.js"></script></body>
</html>
